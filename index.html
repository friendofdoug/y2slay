<!DOCTYPE html>
<html lang="en">            
<head>
  <meta charset="UTF-8">
  <title>Y2K Word Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #ffccff, #ccffff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: #ff66cc;
      text-shadow: 2px 2px #ffffff;
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toolbar {
      background-color: #cce6ff;
      border: 2px solid #99ccff;
      width: 100%;
      padding: 8px 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      box-shadow: inset 0 -2px 4px #ffffffcc;
      display: flex;
      justify-content: space-between;
      position: sticky;
      top: 0;
    }

    .toolbar span {
      color: #3366cc;
    }

    .counter-container {
      background: #fff0ff;
      border: 3px double #ff99cc;
      box-shadow: 0 0 20px #ffccff;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      position: relative;
    }

    .sticker {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 80px;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: 2px dashed #99ccff;
      border-radius: 10px;
      background-color: #ffffffee;
      padding: 15px;
      font-size: 16px;
      resize: none;
      font-family: 'Courier New', monospace;
    }

    .word-count {
      margin-top: 20px;
      font-size: 1.2rem;
      background-color: #ffeeff;
      border-radius: 10px;
      padding: 10px 20px;
      display: inline-block;
      border: 2px dotted #ff66cc;
      box-shadow: 2px 2px 5px #cccccc;
    }

    .save-button {
      margin-top: 15px;
      background-color: #ccffcc;
      border: 2px solid #66cc99;
      border-radius: 8px;
      padding: 8px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      color: #006633;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .save-button:hover {
      background-color: #99ff99;
      transform: scale(1.05);
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    .sparkles {
      font-size: 20px;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.2; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <span>File</span>
    <span>Edit</span>
    <span>Tools</span>
    <span>Help</span>
  </div>

  <h1><span class="sparkles">*~</span> Y2K Word Counter <span class="sparkles">~*</span></h1>

  <div class="counter-container">
    <!--<img class="sticker" src="https://media.giphy.com/media/SZAgdazUyCm0I/giphy.gif" alt="sparkly sticker">-->
    <textarea id="textInput" placeholder="Type your magical words here..."></textarea>
    <div class="word-count" id="wordCount">Words: 0</div>
    <button class="save-button" onclick="saveAsText()">Save as .txt</button>
  </div>

  <div class="footer">
    Write like it's 1999!
  </div>

  <script>
    const textarea = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');

    textarea.addEventListener('input', () => {
      const words = textarea.value.trim().split(/\s+/).filter(word => word.length > 0);
      wordCount.textContent = `Words: ${words.length}`;
    });

    function saveAsText() {
      const textToSave = textarea.value;
      const blob = new Blob([textToSave], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'my-magical-words.txt';
      link.href = window.URL.createObjectURL(blob);
      link.click();
    }
  </script>
        </div>
        <!--<div class="project">
            <h3>Project 2: Another Cool Project</h3>
            <p>Description of your other project here.</p>
        </div>-->
    </section>

    <footer>
        <p>&copy; 2025 Marina Santos. All Rights Reserved.</p>
    </footer>
</body>
</html>
